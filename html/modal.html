<div id='templates_modal' class='template modal'>
  <div class='modal-header'>
    <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span></button>
    <h1 class='dialog-title'>{{TITLE_H1}}</h1>
  </div>
  <p style='display: none; color: red; font-weight: bold;' id='templates_warning'>{{CONTENT_ERROR}}</p>
  <p style='display: none; color: red; font-weight: bold; padding: 10px;' id='templates_error'>{{NO_FILE_OPEN_ERROR}}</p>
  <div class='modal-body'>
    <h4>{{LANGUAGE_SELECTION}}</h4>
    <p>{{LANGUAGE_DESCRIPTION}}</p>
    <select id='languages'>
      <option value=''>{{SELECT_LABEL}}</option>
      <option value='english'>en</option>
      <option value='german'>de</option>
      <option value='spanish'>es</option>
      <option value='french'>fr</option>
      <option value='italian'>it</option>
      <option value='chinese'>zh-cn</option>
    </select>
    <h4>{{CHARSET_SELECTION}}</h4>
    <p>{{CHARSET_DESCRIPTION}}</p>
    <select id="charset">
      <option value=''>{{SELECT_LABEL}}</option>
      <option value='utf8'>UTF-8</option>
      <option value='utf16'>UTF-16</option>
    </select>

    <h4>{{TITLE_H4}}</h4>
    <select id="doctype">
      <option value=''>{{SELECT_LABEL}}</option>
      <option value='html5'>HTML5</option>
      <option value='html4loose'>HTML4 Transitional</option>
      <option value='html4strict'>HTML4 Strict</option>
      <option value='xhtml1loose'>XHTML 1 Trasitional</option>
      <option value='xhtml1strict'>XHTML 1 Strict</option>
      <option value='xhtml11'>XHTML 1.1</option>
    </select>


    <h4>{{SECTION_TEMPLATES}}</h4>
    <p>{{SECTION_TEMPLATES_DESC}}</p>
    <ul class="checkbox-grid" id="libraies">

      <li><input type="checkbox" value="angularjs" /><label for="angularjs"> Angular JS | 1.3.15</label></li>
      <li><input type="checkbox" value="angularmaterial" /><label for="angularmaterial"> Angular Material | 0.10.0</label></li>
      <li><input type="checkbox" value="dojo" /><label for="dojo"> Dojo | 1.10.4</label></li>
      <li><input type="checkbox" value="extcore" /><label for="extcore"> Ext Core | 3.1.0</label></li>
      <li><input type="checkbox" value="jquery111" /><label for="jquery111"> jQuery | 1.11.3</label></li>

      <li><input type="checkbox" value="jquery214" /><label for="jquery214"> jQuery | 2.1.4</label></li>
      <li><input type="checkbox" value="jquerymobile" /><label for="jquerymobile"> jQuery Mobile | 1.4.5</label></li>
      <li><input type="checkbox" value="jqueryui" /><label for="jqueryui"> jQUery UI | 1.11.4</label></li>
      <li><input type="checkbox" value="mootools" /><label for="mootools"> MooTools | 1.5.1</label></li>
      <li><input type="checkbox" value="prototype" /><label for="prototype"> Prototype | 1.7.2.0</label></li>

      <li><input type="checkbox" value="script_aculo_us" /><label for="script_aculo_us"> script.aculo.us | 1.9.0 (Requires Prototype)</label></li>
      <li><input type="checkbox" value="spf" /><label for="spf"> SPF | 2.2.0</label></li>
      <li><input type="checkbox" value="swfobject" /><label for="swfobject"> SWFObject | 2.2</label></li>
      <li><input type="checkbox" value="threejs" /><label for="threejs"> three.js | r69</label></li>
      <li><input type="checkbox" value="webfontloader" /><label for="webfontloader"> Web Font Loader | 1.5.18</label></li>
    </ul>
    <div class='modal-footer'>
      <a id='templates_modalGenBtn generate_html_btn' href='#' class='dialog-button btn btn-danger'>{{GENERATE_BUTTON}}</a>
      <a id='templates_modalBtn' href='#' class='dialog-button btn btn-danger' data-dismiss='modal'>{{CANCEL_BUTTON}}</a>
    </div>
  </div>
</div>
